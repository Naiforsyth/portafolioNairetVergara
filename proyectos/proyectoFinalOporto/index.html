<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="./assets/js/menu.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="./assets/js/productoClass.js"></script>
  <script defer src="./assets/js/variables.js"></script>
  <script defer src="./assets/js/app.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <title>Café Oporto</title>

  <!-- Link FontAwesome -->
  <script src="https://kit.fontawesome.com/5cb7d34bd7.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">
    <a href="#" class="logo">
      <img src="./assets/img/logo.png" alt="Logo CafeOporto">
    </a>

    <nav class="navbar">
      <a href="#">home</a>
      <a href="#box-menu">menu</a>
      <a href="#contact">contacto</a>
    </nav>

    <div class="icons">
      <div class="fas fa-shopping-cart carrito" id="cart-btn"></div>
      <div class="fas fa-bars" id="menu-btn"></div>
    </div>
    <div>
      <ul>
        <li>
          <div class="cart-items-container" id="carrito">
            <table id="lista-carrito" class="lista-carrito">
              <tbody></tbody>
            </table>

            <a href="#" id="vaciar-carrito" class="btn">vaciar carrito</a>
            <a href="#" id="cerrar-carrito" class="btn">cerrar carrito</a>
          </div>
          <div>
            <a href="./compra.html" class="btn" id="btnComprar">¡Comprar!</a>
          </div>
        </li>
      </ul>
    </div>
  </header>

  <section class="home" id="home">
    <div class="content">
      <h3>Café Oporto</h3>
      <p>¡¡¡Ven a probar el mejor café de Buenos Aires!! </p>
    </div>
  </section>

  <section class="menu" id="box-menu">
    <h1 class="heading">Menú</h1>
    <div class="container-spinner">
      <div class="spinner" id="spinner"></div>
    </div>

    <div class="box-container" id="box-container">

    </div>
  </section>

  <section class="contact" id="contact">
    <h2 class="heading">contáctanos</h2>
    <div class="row">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26281.729249287913!2d-58.43852502720654!3d-34.573396763168645!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb59c771eb933%3A0x6b3113b596d78c69!2sPalermo%2C%20CABA!5e0!3m2!1ses-419!2sar!4v1655172829832!5m2!1ses-419!2sar"
        width="600" height="450" style="border: 0" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
      <form action="">
        <h3>escríbenos</h3>
        <div class="inputBox">
          <span class="fas fa-user"></span>
          <input type="text" placeholder="nombre">
        </div>
        <div class="inputBox">
          <span class="fas fa-envelope"></span>
          <input type="email" placeholder="email">
        </div>
        <div class="inputBox">
          <span class="fas fa-phone"></span>
          <input type="tel" placeholder="telefono">
        </div>
        <input type="submit" value="enviar" class="btn">
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="redes">
      <a href="#" class="fab fa-facebook-f"></a>
      <a href="#" class="fab fa-twitter"></a>
      <a href="#" class="fab fa-instagram"></a>
      <a href="#" class="fab fa-pinterest"></a>
    </div>

    <div class="links">
      <a href="#home">home</a>
      <a href="#box-menu">menu</a>
      <a href="#contact">contacto</a>
    </div>
  </footer>

</body>

</html>
